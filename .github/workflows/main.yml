name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull request to the main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the code
        uses: actions/checkout@v2  # Checks out the repository
      
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub username stored in GitHub Secrets
          password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub password stored in GitHub Secrets
      
      - name: Build the Docker image
        run: docker build -t static-website .

      - name: Push the Docker image to Docker Hub
        run: docker push static-website

  deploy:
    runs-on: ubuntu-latest
    needs: build  # This job will run only after the build job completes
    steps:
      - name: SSH into EC2 and Deploy Docker Container
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ${{ secrets.EC2_HOST }}  # EC2 instance IP stored in GitHub Secrets
          username: ${{ secrets.EC2_USER }}  # EC2 username stored in GitHub Secrets
          key: ${{ secrets.EC2_SSH_KEY }}  # EC2 private SSH key stored in GitHub Secrets
          port: 22
          script: |
            cd /home/ubuntu/Cloud-Driven-Static-Website-Deployment
            sudo docker pull static-website
            sudo docker stop $(sudo docker ps -q --filter "name=static-website") || true
            sudo docker run -d -p 8080:80 static-website

